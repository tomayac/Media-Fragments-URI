          var should = {          
            xywh: [
              {
                value: '10,10,10,10',
                unit: 'pixel',
                x: '10',
                y: '10',
                w: '10',
                h: '10'

                unit: 'smpte-30',
                end: '0:02:01.15',

          deepEqual(is, should, '');            
          var should = {
            xywh: [
              {
                value: '10,10,10,10',
                unit: 'pixel',
                x: '10',
                y: '10',
                w: '10',
                h: '10'
              }
            ]            
          };
          var is = MediaFragments.parseMediaFragmentsUri(uri + '?t=smpte-30:0:02:00,0:02:01.15#xywh=10,10,10,10').hash;
          deepEqual(is, should, '');  
        });    

        test("Valid simple temporal test clock (query), xywh (hash)", function() {  
          expect(2);  
          var should = {
            t: [
              {
                value: 'clock:2009-07-26T11:19:01Z,2009-07-26T11:20:01Z',

          deepEqual(is, should, '');            
          var should = {

      });
